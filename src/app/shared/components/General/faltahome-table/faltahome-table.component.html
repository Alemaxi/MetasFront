<table class="table">
    <tr>
        <th class="first-column">{{faltasLinguagem?.column1}}</th>
        <th class="other-columns">{{faltasLinguagem?.column2}}</th>
        <th class="other-columns">{{faltasLinguagem?.column3}}</th>
    </tr>

    <tr *ngFor="let falta of faltas">
        <td>{{falta.titulo}}</td>
        <td>{{falta.dataInicio | date:'dd/MM/yy'}}</td>
        <td>{{falta.dataFim | date:'dd/MM/yy'}}</td>
    </tr>
    
</table>
